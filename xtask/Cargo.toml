[package]
name = "xtask"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
rs-matter = { path = "../rs-matter", default-features = false, features = ["rustcrypto", "std"] }
anyhow = "1.0"
log = "0.4"
env_logger = "0.11"
clap = { version = "4.0", features = ["derive"] }
which = "4.4"
tempfile = "3.8"
