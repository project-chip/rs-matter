---
name: ChipToolIntegrationTests

on:
  schedule:
    # Run every night at 2:00 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      connectedhomeip_ref:
        description: 'ConnectedHomeIP repository reference (branch/tag/commit)'
        required: false
        default: 'master'
        type: string

env:
  RUST_TOOLCHAIN: stable
  CARGO_TERM_COLOR: always

jobs:
  yaml_integration_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git gcc g++ pkg-config cmake libssl-dev libdbus-1-dev \
            libglib2.0-dev libavahi-client-dev ninja-build pythin3 python3-venv python3-dev \
            python3-pip unzip libgirepository1.0-dev libcairo2-dev libreadline-dev \
            gn

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Checkout rs-matter
        uses: actions/checkout@v4

      - name: Cache ConnectedHomeIP build
        uses: actions/cache@v4
        with:
          path: .build/itest/connectedhomeip/out
          key: >-
            ${{ runner.os }}-connectedhomeip-${{
            inputs.connectedhomeip_ref || 'master' }}-${{
            hashFiles('.build/itest/connectedhomeip/**/*.py',
            '.build/itest/connectedhomeip/**/*.sh', '.build/itest/connectedhomeip/**/BUILD.gn') }}
          restore-keys: |
            ${{ runner.os }}-connectedhomeip-

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            xtask/target
          key: >-
            ${{ runner.os }}-cargo-${{
            hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup ConnectedHomeIP environment
        run: |
          cargo xtask itest-setup \
            --connectedhomeip-ref "${{ inputs.connectedhomeip_ref || 'master' }}"

      - name: Run YAML Integration Tests
        run: |
          cargo xtask itest

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: |
            /tmp/rs-matter*/
            .build/itest/connectedhomeip/out/host/chip-tool.log
          retention-days: 7